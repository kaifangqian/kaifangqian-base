<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>签名成功</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    #sign-success-block{
        margin-top:250px;
        text-align: center;
    }
    #sign-success-block img{
        width:300px;
    }
    #sign-success-block p{
        font-size: 28px;
        color: #999;
    }
  </style>
</head>

<body>

    <div id="sign-success-block">
        <div class="success-area">
            <!-- <img  id="img-sign-success" src="./logo-sign.png"/> -->
			<img  id="img-sign-success"/>
            <p>签名成功</p>
        </div>
    </div>
  <script>

    function getLogo() {
        const xhr = new XMLHttpRequest();
        const url = "/resrun-paas/file/downloadFileBase64Type/website_other_logo"
        xhr.open('get', url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
            // 如果请求已完成，且响应状态为 200 OK
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 处理响应数据
                var responseData = JSON.parse(xhr.responseText);
                document.getElementById('img-sign-success').src = responseData.result.image
            }
        };
        xhr.send();
    }

    function getTitle(){
        const xhr = new XMLHttpRequest();
        const url = "/resrun-paas/sys/websiteTitle"
        xhr.open('get', url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function() {
            // 如果请求已完成，且响应状态为 200 OK
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 处理响应数据
                var responseData = JSON.parse(xhr.responseText);
                document.title = responseData.result
            }
        };
        xhr.send();
    }
    getLogo()
    getTitle()
  </script>
</body>
</html>
